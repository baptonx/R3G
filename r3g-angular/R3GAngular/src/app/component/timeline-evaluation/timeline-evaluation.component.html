<input #dim type="number" (change)="canvas.width=Number(dim.value)" [defaultValue]="1500" /><br />
<canvas #canvas (mousemove)="this.timelineServ.onMouseMove($event)"
        (mousedown)="this.timelineServ.onMouseDown($event)"
        (mouseup)="this.timelineServ.onMouseUp($event)"
        (wheel)="this.timelineServ.onWheelMove($event)" width="1500" height="360">
</canvas>
