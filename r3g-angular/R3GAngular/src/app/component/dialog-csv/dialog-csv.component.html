<div mat-dialog-content #dialog>
<h2>Pour générer des compinaisons Start,End,Dot. Exemple : 1,10,1</h2>


<ng-container *ngFor="let eltName of this.data.hyperparametersNumber">
    <mat-form-field class="mat-form">
      <p>{{eltName}}</p>
    <input matInput [(ngModel)]="this.data.hyperparametersNumberVal[this.data.hyperparametersNumber.indexOf(eltName)]">
  </mat-form-field>
  </ng-container>

   

</div>
<div>
  <ng-container *ngFor="let eltName of this.data.hyperparametersNumber2">

      <p>{{eltName}}</p>
      <mat-select [(ngModel)]="this.data.hyperparametersNumberVal2[this.data.hyperparametersNumber2.indexOf(eltName)][0]">
        <mat-option *ngFor="let elt of this.data.hyperparametersNumberVal2[this.data.hyperparametersNumber2.indexOf(eltName)]" [value]="elt">
          {{elt}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

</mat-form-field>

<input matInput >
