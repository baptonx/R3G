<canvas #rendererCanvas id="renderCanvas"></canvas>
<span #box data-diagram="box"></span>
<mat-tab-group animationDuration="0ms" dynamicHeight>
  <mat-tab class="ongletBDD" label="Poids du réseau">
    <div class="tab-container">
      <mat-form-field appearance="fill">
        <mat-label>Choisir un modèle</mat-label>
        <mat-select (valueChange)="changeModel($event)">
          <mat-option *ngFor="let m of this.engServ.modelesList" [value]="m">
            {{m.idM}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span><button mat-flat-button class='btn' style="margin-left: 50px;" class="btn" (click)="getPoids()">Obtenir les poids</button>
      <button mat-flat-button class='btn' style="margin-left: 50px;" class="btn" (click)="view()">Visualiser</button></span>
      <div><mat-form-field appearance="fill">
        <mat-label>Choisir la couche de convolution</mat-label>
        <mat-select (valueChange)="changeValue($event)">

          <mat-option *ngFor="let elt of this.engServ.layerList" [value]="elt">
            {{elt}}
          </mat-option>
        </mat-select>
      </mat-form-field></div>


      <div><mat-form-field appearance="fill">
        <mat-label>Choisir le filtre</mat-label>
        <mat-select (valueChange)="changeFilter($event)">
          <mat-option *ngFor="let elt of this.engServ.filtre" [value]="elt">
            {{elt}}
          </mat-option>
        </mat-select>
      </mat-form-field></div>
    </div>
  </mat-tab>
  <mat-tab class="ongletBDD" label="Squelette voxelisé">
    <div class="tab-container">
    <div><mat-form-field appearance="fill">
      <mat-label>Choisir la séquence</mat-label>
      <mat-select (valueChange)="changeSeq($event)">

        <mat-option *ngFor="let elt of this.engServ.sequencesChargeesService.sequences1" [value]="elt">
          {{elt.id}}
        </mat-option>
      </mat-select>
    </mat-form-field></div>
    <span><button mat-flat-button class='btn' style="margin-left: 50px;" class="btn" (click)="resetCamera()">Reset caméra</button>
      <button mat-flat-button class='btn' style="margin-left: 50px;" class="btn" (click)="play()">Visualiser</button></span>
    </div>
  </mat-tab>
</mat-tab-group>
