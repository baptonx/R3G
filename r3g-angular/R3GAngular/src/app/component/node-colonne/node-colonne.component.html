<mat-checkbox
              [checked]="this.node.completed"
              [indeterminate]="someComplete()"
              (change)="setAll($event.checked)">
  {{node.name}}
</mat-checkbox>
<span *ngIf="node.children != null">
  <ul *ngFor="let childNode of node.children">
    <li><app-node-colonne [node]="childNode" (childFalse)="onChildFalse($event)" (childTrue)="onChildTrue($event)"></app-node-colonne></li>
  </ul>
</span>
