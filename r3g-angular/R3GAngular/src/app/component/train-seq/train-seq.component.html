<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Séquence1" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant </th>
      <td mat-cell *matCellDef="let sequence"> {{sequence.id}} </td>
    </ng-container>



    <ng-container matColumnDef="SéquencesTrain">
        <th mat-header-cell class='dataTab' *matHeaderCellDef mat-sort-header> isTrain </th>
        <td mat-cell class='dataTab' *matCellDef="let sequence">
                <mat-radio-button name={{sequence.id}}  checked={{sequence.isTrain}}  (change)="update(sequence.id)"> </mat-radio-button>
        </td>
      </ng-container>


      <ng-container matColumnDef="SéquencesTest">
        <th mat-header-cell class='dataTab' *matHeaderCellDef mat-sort-header> isTest </th>
        <td mat-cell class='dataTab' *matCellDef="let sequence">
                <mat-radio-button name={{sequence.id}}  checked={{sequence.isTest}} (change)="update(sequence.id)"> </mat-radio-button>
        </td>
      </ng-container>

      <ng-container *ngFor="let colName of displayedColumns2" matColumnDef="{{colName}}">
        <th  mat-header-cell class='dataTab' *matHeaderCellDef mat-sort-header matTooltip="{{colName}}"> {{colName}} </th>
        <td mat-cell class='dataTab' *matCellDef="let sequence"> {{sequence.displayedMetadata.get(colName)}} </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [className]="this.selectionListe[row.position]?'tab-line tab-line-selected':'tab-line tab-line-not-selected'"  (click)="selection(row.position)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
