<div class='dialog' mat-dialog-content #dialog>


 
      <mat-horizontal-stepper [linear]="isLinear" #stepper >
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Sélection des Hyperparamètres</ng-template> 
    <button class='btn' type="button" mat-raised-button (click)="fileInput.click()">{{this.fileCSVName}}</button>
    <input hidden (change)='openFile($event)' #fileInput type="file" id="file">
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Sélection des séquences">
          <form [formGroup]="secondFormGroup">
            <div class='container flex'>
            <button class='btn' type="button" mat-raised-button (click)='changeMode(1)' id='protocole'>Protocole</button>
            <button class='btn' type="button" mat-raised-button (click)='changeMode(2)' id='manual'>Répartition manuelle</button>
            <button class='btn' type="button" mat-raised-button (click)='changeMode(3)' id='crossValid'>Validation croisée</button>
          </div>
            <app-train-seq *ngIf="this.isManual"></app-train-seq>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Création du modèle et lancement de l'apprentissage</ng-template>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Nom du modèle</mat-label>
              <textarea matInput  #modelName ></textarea>
            </mat-form-field>
          </div>
          <div>
            <button class='btn' type="button" mat-raised-button (click)='startLearning()'>Lancer l'apprentissage</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
        
    
</div>
