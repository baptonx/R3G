    <app-sequences-chargees></app-sequences-chargees>

    <div *ngFor="let sequence of this.selectedSeq; index as i">
      <ng-container *ngIf="sequence.includes(inputFiltre.value); else elseBlock">
        <div [className]="'sequenceSel'">
          <mat-list-item><div><span>{{sequence}}</span>   <span class="deleteSeq" (click)="deleteSeq(i)">x</span></div></mat-list-item>
        </div>
      </ng-container>
      <ng-template #elseBlock style="display: none"></ng-template>
    </div>
    -->
  </mat-drawer>

  <div class="bouton-sidenav">
    <button type="button" mat-button (click)="drawerSeq.toggle() ; tournerBouton()">
      <mat-icon id="icone_bouton_sequences_selectionnees">arrow_back_ios</mat-icon>
    </button>
  </div>


<div class="tab-container">
  <div>
    <span>Filtres : </span>
    <div class="align-right"><button mat-raised-button id="ajouter-un-filtre">Ajouter un filtre</button></div>
  </div>
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [className]="this.selectionListe[row.position]?'tab-line tab-line-selected':'tab-line tab-line-not-selected'"  (click)="selection(row.position)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
</mat-drawer-container>
