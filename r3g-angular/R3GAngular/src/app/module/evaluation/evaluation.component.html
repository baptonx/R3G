<div>
    <app-apprentissage class="tab-container"></app-apprentissage>
    <div class="tab-container2" style="float: right;">
        <mat-form-field appearance="fill">
          <mat-label>Choisir une séquence</mat-label>
          <mat-select (valueChange)="changeValue($event)">
            <mat-option *ngFor="let s of serviceSequence.sequences1" [value]="s" >
              {{s.id}}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <div>
        <mat-form-field appearance="fill">
          <mat-label>Affichage timeline 1</mat-label>
          <mat-select (valueChange)="change_timeline_1($event)">
            <mat-option *ngFor="let an of evalServ.modelEval1" [value]="an" >
              {{an}}
            </mat-option>

        </mat-select>
        </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Affichage timeline 2</mat-label>
            <mat-select  (valueChange)="change_timeline_2($event)">
              <mat-option *ngFor="let an of evalServ.modelEval2" [value]="an" >
                {{an}}
              </mat-option>
          </mat-select>
          </mat-form-field>
          </div>
    </div>
</div>


<app-timeline-evaluation></app-timeline-evaluation>

<mat-slide-toggle
  [(ngModel)]="this.evalServ.showSquelette"
  Menu inférieur>
</mat-slide-toggle>
<div style="margin-bottom: 100px" *ngIf="this.evalServ.showSquelette;then squelette else voxel">
</div>

<ng-template #squelette >
  <app-engine-evaluation-squelette></app-engine-evaluation-squelette>
</ng-template>

<ng-template #voxel>
  <app-engine-evaluation></app-engine-evaluation>
</ng-template>
<app-navigation-modules></app-navigation-modules>
